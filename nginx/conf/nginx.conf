worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        application/json text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    client_max_body_size 0;

    include            mime.types;
    server_tokens off;
    # List of application servers
    upstream app_servers {
        least_conn;
        server login:8080 weight=10 max_fails=3 fail_timeout=30s;
    }

    # Configuration for the server
    server {

        # Running port
        listen 80;

        root /opt/imaging/web/dist;
        index index.html;

        location ~ ^/imaging(.*) {
            index index.html;
            try_files $1 $1/ /index.html;
        }
        # Proxying the connections
        location ^~ /imaging/login/api/ {
            proxy_pass         http://login:8080/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }

        location ^~ /imaging/saml/ {
            proxy_pass         http://login:8080/saml/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }
        location ^~ /saml/ {
            proxy_pass         http://login:8080/saml/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }

        location ^~ /imaging/sourcecode/api/ {
            proxy_pass         http://login:8080/sourcecode/api/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }

        location ^~ /imaging/api/ {
            proxy_pass         http://login:8080/api/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }

        location ^~ /imaging/etl/api/ {
            proxy_pass         http://login:8080/etl/api/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }

           }
}
